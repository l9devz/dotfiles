font_size 13
modify_font cell_height 1.8
modify_font cell_width 92%
window_padding_width 4
# text_composition_strategy legacy

# background_image_layout scaled
background_opacity 1
dim_opacity 0.4

enabled_layouts splits:split_axis=horizontal

map cmd+shift+d launch --cwd=current --location=hsplit
map cmd+d launch --cwd=current --location=vsplit


macos_option_as_alt yes
macos_thicken_font 0.1
macos_show_window_title_in none
macos_traditional_fullscreen yes

hide_window_decorations no 

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6

map cmd+t launch --cwd=current --type=tab
map cmd+shift+t launch --type=tab --cwd=root

include ./theme.conf


shell_integration no-title


# BEGIN_KITTY_FONTS
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
